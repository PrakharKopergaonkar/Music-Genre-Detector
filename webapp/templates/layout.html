<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Engineer's Thesis Project - Detecting instruments in audio excerpts with Deep Neural Network">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Instronizer</title>


    <link rel="shortcut icon" href="static/favico.png">

    <link rel="stylesheet" href="static/lib/material_design/material_fonts.css">
    <link rel="stylesheet" href="static/lib/material_design/material_icons.css">

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
              <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" style="left: 2%;">Music Instrument And Genre Detector</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="{{url_for('index')}}">Music Instrument Detector</a>
                    <a class="mdl-navigation__link" href="{{url_for('Music_Genre')}}">Music Genre Detector</a>
                </nav>
              </div>
            </header>
            <div class="mdl-layout__drawer">

              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="{{url_for('index')}}">Instrument Detector</a>
                <a class="mdl-navigation__link" href="{{url_for('Music_Genre')}}">Genre Detector</a>
              </nav>
            </div>
            <div class="mdl-layout-spacer"></div>
            <main class="mdl-layout__content">
                {% block content %}
                {% endblock %}
            </main>
          </div>

    
    <script src="static/lib/material_design/material.min.js"></script>

        var maxUploadSizeFromJinja = parseInt('{{max_upload}}');

    <script src="static/waveplot.js"></script>

    <script src="static/alert_boxes.js"></script>
